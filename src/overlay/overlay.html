<!DOCTYPE html>
<style>
.column {
  float: left;
  width: 33.33%;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.close {
    float: right;
    width: 50px;
    height: 30px;
}

.menuIcon {
  float: left;
  width: 32px;
  height: 32px;
  max-width: 32px;
  max-height: 32px;
}
.menuText {
  position: relative;
  font-size: 14px;
  top: 7px;
}
.menuItemOpen {
  width: 100%;
  height: 100%;
  max-width: 100%;
  position: relative;
}
button {
  margin: 10px;
  width: 90%;
  height: 50px;
}

</style>
<head>
  <meta charset="UTF-8">
  <title>Mendix Player</title>
</head>
<body style="background-color: rgb(222, 222, 222);">
    <div id="listItems">
        
    </div>
    <script>
      function buttonFunction(button) {
        window.electronAPI.open_app(button.id, button.dataset.url);
        document.getElementById(button.id).disabled = true;
      }
    </script>
    <script src="./overlay.js"></script>
</body>

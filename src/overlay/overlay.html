<!DOCTYPE html>
<style>
.column {
  float: left;
  width: 33.33%;
}

body {
  margin: 0;
  margin-bottom: 20px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.close {
    float: right;
    width: 50px;
    height: 30px;
}

.buttons {
  display: flex;
  border-bottom: 1px solid gray;
  height: 50px;
}
.buttons:hover {
  background-color: #f8f8f8;
}
.buttons > div {
  min-width: 80px;
}
.menuItem {
  width: 100%;
  background-color: inherit;
  border: none;
  cursor: pointer;
}
.menuIcon {
  float: left;
  width: 32px;
  height: 32px;
  max-width: 32px;
  max-height: 32px;
}
.menuText {
  position: relative;
  font-size: 14px;
  top: 7px;
  overflow: hidden;
  text-overflow: ellipsis;
  padding-left: 20px;
  padding-right: 5px;
  text-align: left;
}
.menuItemOpen {
  width: 100%;
  height: 100%;
  max-width: 100%;
  position: relative;
}
.overlay-button {
  width: 100%;
  height: 30px;
  border-radius: 15px;
  border: 1px solid gray;
  background-color: #f8f8f8;
  margin-top: 9px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 250ms;
}
.overlay-button:hover:enabled {
  background-color: #e5e5e5;
  cursor: pointer;
}

#headerTestDevices {
  display: flex;
}
#headerTestDevices > button {
  position: absolute;
  left: 10px;
}
#backFromTestMenu {
  height: 32px;
  width: 75px;
  position: absolute;
  left: 20px;
  background-color: #FFFFFF;
  transition: 250ms;
}
#backFromTestMenu:hover {
  background-color: #e5e5e5;
}
#backFromTestMenu > span {
  color: #000000;
}
#testTitle {
  width: 100%;
  display: flex;
  justify-content: center;
  align-content: center;
  flex-wrap: wrap;
}
.page-header {
  display: flex;
  align-items: center;
  justify-content: center;
}
.page-body {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.important-test {
  width: max-content;
}
.row-1-button {
  background-color: #FFFFFF;
  margin-top: 0;
}

.description-title {
  font-family: "Google Sans",Roboto,Arial,sans-serif;
  font-size: 22px;
  margin-bottom: 8px;
}
.description-content {
  font-family: "Google Sans",Roboto,Arial,sans-serif;
  font-size: 14px;
  line-height: 20px;
  color: #6e6e6e;
  padding-bottom: 8px;
  border-bottom: #b7b7b7 1px solid;
}
.content-options {
  margin-top: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.content-options > input {
  width: 250px;
  height: 30px;
  border-radius: 25px;
  border: none;
  background-color: #f7f7f7;
  padding-left: 4px;
}

.page {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.settings-content {
  margin: 20px 20px 0px 20px;
  padding: 10px 20px 20px 20px;
  background-color: #FFFFFF;
  border-radius: 9px;
  width: min(calc(100% - 80px), 900px);
}
.diagnostic > span {
  font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 100, 'opsz' 32;
  color: black;
  font-size: 32px;
}
.settings-title {
  font-size: 18px;
  border-bottom: 1px solid gray;
  font-weight: 400;
  padding-bottom: 5px;
}

.device-row {
  display: flex;
  flex-direction: column;
  background-color: #fbfbfb;
  margin: 10px 0 20px 0;
  border-radius: 7px;
  border: 1px solid gray;
  padding: 10px;
}
.row-0 {
  display: flex;
  flex-direction: row;
}
.row-1 {
  display: flex;
  flex-direction: row;
  align-items: center;
}
.row-0 > div {
  margin: 10px;
}
.row-1 > div {
  margin: 10px;
}
.row-title {
  font-size: 18px;
  border-bottom: 1px solid lightgray;
  font-weight: 450;
  padding-bottom: 2px;
  margin-bottom: 2px;
  overflow: hidden;
  max-height: 24px;
}
.response {
  width: -webkit-fill-available;
  overflow-wrap: anywhere;
  max-height: 200px;
  overflow-y: auto;
}
body {
  font-family: Roboto, 'Segoe UI', Tahoma, sans-serif;
}
.test-content {
  margin-top: 10px;
  padding-bottom: 0;
}
.page-title {
  margin-top: 10px;
  border: none;
  font-size: 24px;
  font-weight: 350;
}
.logo {
  width: 32px;
}
.logo-padding {
  position: absolute;
  left: calc(50% - min(calc(100% - 80px), 900px) / 2 - 20px);
  top: 17px;
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

/* Google icons settings */
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 600,
  'GRAD' 0,
  'opsz' 40;
  color: rgb(110, 110, 110);
}
</style>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<div id="menu" class="page">
  <body id="body" style="background-color: #f8f8f8;">
    <div class="page-body">
      <div class="page-header">
        <div id="logo-back" class=logo-padding><img class="logo" src="../../icons/MXP-DarkBlue-Nurture.ico"></div>
        <div class="settings-title page-title">Settings</div>
      </div>
      <div class="settings-content">
        <div id="app-list-buttons">
          <div class="settings-title">Application List</div>
        </div>
      </div>
      <div class="settings-content">
        <div class="settings-title">Diagnostic</div>
        <div class="buttons">
          <button id="Device_List" class="menuItem diagnostic">
            <span class="material-symbols-outlined menuIcon">list</span>
            <div class="menuText">Device List</div>
          </button>
        </div>
        <div class="buttons">
          <button id="Refresh_Config" class="menuItem diagnostic">
            <span class="material-symbols-outlined menuIcon">sync</span>
            <div class="menuText">Refresh Config</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</div>
<div id="test" class="page" style="display: none;">
  <div class="page-header">
    <button class="overlay-button" id="backFromTestMenu"><span class="material-symbols-outlined">arrow_back</span></button>
    <div class="settings-title page-title">Device List</div>
  </div>

  <div class="settings-content test-content" id="device-list">
      
  </div>
</div>
<script src="./overlay.js"></script>

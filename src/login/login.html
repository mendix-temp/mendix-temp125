<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body style="background-color: rgb(161, 161, 253);">
    <form id="submitForm" action="javascript:submitForm()">
        <label for="username">Username:</label><br>
        <input type="text" id="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br>
        <label for="webService">Web Service:</label><br>
        <input type="text" id="webService" required><br><br>
        <input type="submit" value="Submit">
      </form>
    <script src="./login.js"></script>
</body>

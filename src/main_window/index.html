<!DOCTYPE html>
<style>
.body { 
    height: 576px;
}

.column-1 {
    float: left;
    width: 16.67%;
    height: 100%;
    background-color: #f8f8f8;
    display: flex;
    flex-direction: column;
    border-right: 1px gray solid;
}

.column-2 { 
    float: left;
    width: 83.33%;
    height: 100%;
    background-color: #FFFFFF;
}
  
.content {
    width: 100%;
    height: calc(100% - 31px);
}

body {
  margin: 0px;
}

/* side menu elements */
#menuElts {
  height: 100%;
  overflow: auto;
}
#menuElts::-webkit-scrollbar {
  display: none;
}
.menuItemOpen {
  width: 100%;
  height: 51px;
  min-width: 100px;
  position: relative;
  display: flex;
  flex-direction: row;
  border: none;
  cursor: pointer;
  background-color: #FFFFFF;
  border-bottom: 1px gray solid;
  padding: 0 8px 0 8px;
}
.menuItemOpen > span {
  transform: translate(0, -50%); 
  position: relative;
  top: 50%;
  font-size: 10px;
  margin-left: auto;
}
.menuItemClosed {
  width: 100%;
  height: 51px;
  display: flex;
  align-items: center;
  justify-content: center;
  max-width: 100%;
  position: relative;
  border: none;
  cursor: pointer;
  background-color: #ffffff;
  border-bottom: 1px gray solid;
  padding: 0;
}
.menuItemClosed > span {
  position: absolute;
  font-size: 6px;
  font-variation-settings: 'FILL' 0, 'wght' 800, 'GRAD' 200, 'opsz' 48;
  bottom: 1px;
  left: 22px;    
}
.menuIcon {
  width: 32px;
  height: 32px;
  max-width: 32px;
  max-height: 32px;
  position: relative;
  top: 50%;
  transform: translate(0, -50%);
  margin-left: 1px;
}
.menuIconClosed {
  width: 32px;
  height: 32px;
  max-width: 32px;
  max-height: 32px;
}
.menuText {
  position: relative;
  top: 50%;
  transform: translate(0, -50%);
  overflow: hidden;
  text-overflow: ellipsis;
  margin-left: 8px;
  margin-right: 5px;
  max-width: calc(100% - 64px);
}
.open {
  height: 50px;
  display: flex;
  flex-direction: row;
  width: 100%;
}
.closeButton {
  min-width: 50px;
  min-height: 50px;
}
.openStatus {
  float: right;
}

/* Top bar menu*/
.header {
  height: 30px;
  background-color: #f8f8f8;
  border-bottom: gray 1px solid;
  display: flex;
  align-items: center;
}
.draggableArea {
  app-region: drag;
  width: 100%;
  height: 30px;
}
.headerIcon {
  height: calc(100% - 10px);
  margin: 5px;
  margin-left: 8px;
}

/* Minimize and Settings buttons */
.mainButton {
  width: 100%;
  height: 50px;
  position: relative;
  display: flex;
  flex-direction: row;
  border: none;
  cursor: pointer;
  background-color: white;
  min-height: 50px;
  padding: 0;
}
.mainButton > span {
  position: relative;
  top: 13px;
  left: 13px;
  font-variation-settings: 'FILL' 0, 'wght' 350, 'GRAD' 000, 'opsz' 48;
}
.mainButton > div {
  position: relative;
  top: 50%;
  transform: translate(0, -50%);
  overflow: hidden;
  text-overflow: ellipsis;
  margin-left: 25px;
  margin-right: 5px;
  max-width: calc(100% - 64px);
}
#settingsButton {
  border-top: 1px gray solid;
}
#minimizeButton {
  border-bottom: 1px gray solid;
}
/* Add App button */
.footer {
  position: relative;
  bottom: 0px;
  width: 100%;
  height: 50px;
}

.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 600,
  'GRAD' 0,
  'opsz' 40;
  color: rgb(110, 110, 110);
}

.topButtons {
  border: none;
  background-color: #f8f8f8;
  padding: 0px;
  height: 24px;
  width: 24px;
  border-radius: 13px;
  margin: 5px;
  transition: 250ms;
  app-region: no-drag;
}
.topButtons:enabled:hover {
  background-color: #e5e5e5;
}
.topButtons > .material-symbols-outlined {
  color: black;
  cursor: pointer
}
.topButtons:disabled > .material-symbols-outlined {
  color: grey;
  cursor: default;
}

</style>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Mendix Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
  <body class="body">
    <div class="header draggableArea">
      <img class="headerIcon" src="./../../icons/MXP-DarkBlue-Nurture.ico"> 
      <button class="topButtons" id="newWindow"><span class="material-symbols-outlined"> add </span></button>
      <button class="topButtons" id="goBack"><span class="material-symbols-outlined">arrow_back</span></button>
      <button class="topButtons" id="goForward"><span class="material-symbols-outlined">arrow_forward</span></button>
      <button class="topButtons" id="reload"><span class="material-symbols-outlined">refresh</span></button>
      <button class="topButtons" id="toggle_dev_tools"><span class="material-symbols-outlined">code</span></button>
    </div>
    <div class="content">
      <div class="column-1">
        <button class="mainButton" id="minimizeButton">
          <span class="material-symbols-outlined">apps</span>
          <div>Minimize</div>
        </button>
        <div id="menuElts">
        </div>
        <div class="footer">
          <button class="mainButton" id="settingsButton">
            <span class="material-symbols-outlined">settings</span>
            <div>Settings</div>
          </button>
        </div>
      </div>
      <div hidden class="column-2"></div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
